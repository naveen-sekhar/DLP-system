<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DLP Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col p-4 space-y-4">
    <h1 class="text-2xl font-bold mb-4">🔐 DLP Menu</h1>
    <a href="/" class="hover:bg-gray-700 p-2 rounded">🏠 Home</a>
    <a href="/usb" class="hover:bg-gray-700 p-2 rounded">💾 USB Monitoring</a>
    <a href="/network" class="hover:bg-gray-700 p-2 rounded">🌐 Network Review</a>
    <a href="/edr" class="hover:bg-gray-700 p-2 rounded">🧠 EDR Review</a>
    <a href="/other" class="hover:bg-gray-700 p-2 rounded">⚙️ Other Components</a>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header class="bg-white shadow p-4 flex justify-end items-center">
      <div class="relative">
        <button onclick="toggleUserMenu()" class="w-10 h-10 rounded-full bg-gray-500"></button>
        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded shadow hidden">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </header>

    <!-- Dynamic Content -->
    <main class="p-6 bg-gray-100 flex-1">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
